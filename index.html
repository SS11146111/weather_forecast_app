<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather Forecast Application">
    <meta name="keywords" content="HTML, Tailwind CSS, JavaScript, Weather Forecast Application ">
    <meta name="author" content="Sangita Saha">

    
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <script src="/js/dateTime.js" defer></script>
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Weather Report</title>
</head>
<body class="bg-fixed bg-no-repeat bg-cover" style="background-image: url(/images/background.png)" onload="introfun()">
    <nav class="bg-blue-600 text-center p-4 z-40 flex flex-row justify-between">
        <img src="/images/icon.png" width=80 height=5 alt="forecast-icon">
       
        <h1 class="text-white font-bold text-4xl p-4">Weather Forecast</h1>
           
        <div class="flex flex-row">
            <img src='/images/schedule.png' width=40 height=20 alt='calendar' class="self-center"/>
            <h1 class="text-yellow-300 font-bold text-2xl p-2" id="displayDate"></h1>
        </div>        
    </nav>
    <div id="container">
        <div id="screen"></div>
    </div>
   
    <div class = "w-80 h-h-custom absolute top-40 left-10 bg-blue-200 shadow-2xl shadow-blue-900 rounded-lg" id="container1">
        <div class = "bg-blue-600 m-4 ml-4 mr-4 rounded-md shadow-md shadow-blue-800/50">
           <p class="m-2 text-white font-bold text-center p-2">Current Weather Report</p>
        </div>
        <div class = "bg-blue-400 m-2 ml-4 mr-4  rounded-md shadow-md shadow-blue-800/50">
            <label for="cityName" class="m-2 text-white font-bold">Enter City Name:</label>
            <input type="text" id="cityName" name="cityName" class="m-2 rounded-md p-1 w-60" placeholder="e.g., Shillong, Guwahati">
            <button id="enter"><img src='/images/arrow.png' width=20 height=20 alt='enter'/></button>
        </div>
        <p class="text-center text-red-700 font-semibold text-sm">OR</p>
        <button class="w-72 bg-slate-400 m-2 ml-4 mr-4 rounded-md text-center py-2 hover:bg-slate-300 shadow-lg shadow-gray-800/50 font-bold" onclick="getCurrentByLocation()">Use current location</button>

        <div class="w-72 h-72 bg-white rounded-md mt-4 ml-4 mr-4 shadow-lg shadow-gray-800/50 hidden" id="report">
            <table>
                <tr>
                    <td class="p-2 text-black font-bold col-span-2" id="myCity"></td>
                    <td><button class="bg-slate-400 rounded-md text-center p-2 hover:bg-slate-300 shadow-lg shadow-gray-800/50 font-bold text-sm m-2" id="more_data1">more data...</button></td>
                </tr>
                <tr>
                    <td class="p-2 text-blue-800 font-bold bg-slate-200 flex flex-row"><p><i class="fa fa-thermometer-half ml-2 text-black " aria-hidden="true"></i> Temperature </p><p class="text-black pl-1">(</p><img src='/images/celsius.png' width=10 height=10 alt='celsius' class="m-1"/><p class="text-black pr-1">)</p> :</td>
                    <td class="bg-slate-200 p-2" id="temperature"></td>
                </tr>
                <tr>
                    <td class="p-2 text-blue-800 font-bold flex flex-row"><p class="flex flex-row"><img src='/images/wind.png' width=10 height=10 alt='wind' class="m-1"/>Wind</p><p class="text-black pl-1 pr-1">(m/h):</p></td>
                    <td class="p-2" id="wind"></td>
                </tr>
                <tr>
                    <td class="p-2 text-blue-800 font-bold bg-slate-200 flex flex-row"><p class="flex flex-row"><img src='/images/humidity.png' width=10 height=10 alt='humidity' class="m-1"/>Humidity</p><p class="text-black pl-1 pr-1">(%):</p></td>
                    <td class="bg-slate-200 p-2" id="humidity"></td>
                </tr>
                <tr>
                    <td class="p-2 text-blue-800 font-bold flex flex-row"><p><i class="fa fa-eye text-black ml-1" aria-hidden="true"></i>Visibility</p><p class="text-black pl-1 pr-1">(km):</p></td>
                    <td class=" p-2" id="visibility"></td>
                </tr>
            </table>
            <div class="flex bg-blue-800 rounded-md m-2 ml-4 w-64 break-words p-1">
                <img src="" id="weatherCnd" class="ml-2">
                <p id="weatherDesc" class="text-center p-2 mt-2 font-bold text-white"></p>
            </div>
        </div>
        
    </div>

    <div class="w-2/3 h-h-custom absolute top-40 left-96 bg-blue-200 shadow-2xl shadow-blue-900 rounded-lg" id="container2" >
        <div class = "bg-blue-600 m-4 ml-4 mr-4 rounded-md shadow-md shadow-blue-800/50">
            <p class="m-2 text-white font-bold text-center p-2">Weather Forecast By Days</p>
         </div>
        <div class="flex flex-row">
            <div class = "bg-blue-400 m-2 ml-4 mr-4  rounded-md shadow-md shadow-blue-800/50">
                <label for="cityForecast" class="m-2 text-white font-bold">Enter City Name:</label>
                <input type="text" id="cityForecast" name="cityForecast" class="m-2 rounded-md p-1 w-60" placeholder="e.g., Shillong, Guwahati">
            </div>
            <p class="text-center text-red-700 font-semibold text-sm self-center">OR</p>
            <button class="w-72 bg-slate-400 m-2 ml-4 mr-4 rounded-md text-center py-2 hover:bg-slate-300 shadow-lg shadow-gray-800/50 font-bold" id="gfl">Use current location</button>
            <div class="flex flex-row bg-blue-400 m-2 ml-4 mr-4  rounded-md shadow-md shadow-blue-800/50">
                <label for="days" class="m-2 text-white font-bold">Days:</label>
                <input type="number" id="days" name="days" class="m-2 rounded-md p-1 w-14">
            </div>
            <button id="enterForecast" class="m-2"><img src='/images/arrow.png' width=20 height=20 alt='enter'/></button>
        </div>
        <div class="flex bg-white rounded-md m-4" id="forecastReport">
        </div>
    </div> 
</body>
</html>
